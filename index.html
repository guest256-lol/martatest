<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>тест про марту</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function startTest() {
        var otvet = 0;
         var a = prompt("как завут нашу собаку?")
        if (a == "марта","Марта") {
           alert("Правильно")
           otvet++
         } else {
               alert("Неправильно")
           }
           var c = prompt("сколько лет нашей собаке?")
         if (c == "2","два","Два") {
          alert("Правильно") 
          otvet++
         } else {
              alert("Неправильно")
          
         }
        
        
        
    var b = prompt("В каком месяце собака родилась?")
    if (b == "март","Март") {
        alert("Правильно")
        otvet++
    } else {
        alert("Неправильно")
    }
  document.getElementById("result").innerText = "Правильных ответов: " + otvet + " из 3";
  document.getElementById("photo").style.display = "block";
} 
    </script>

    
</head>
<body>
<p>Всего вопросов: 3</p>
<img id="photo" src="marta.jpg" alt="фото" style="height: 500px; display: none;">

<button onclick="startTest()">начать тест</button>
<div id="result"></div>
</body>
</html>
