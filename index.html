<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>тест про марту</title>
    <link rel="stylesheet" href="style.css">

    <script>
        function startTest() {
    var otvet = 0;
    var a = prompt("Как зовут нашу собаку?");
    if (a === "марта" || a === "Марта") {
        alert("Правильно");
        otvet++;
    } else {
        alert("Неправильно");
    }

    var c = prompt("Сколько лет нашей собаке?");
    if (c === "2" || c === "два" || c === "Два" || c === "2,5") {
        alert("Правильно");
        otvet++;
    } else {
        alert("Неправильно");
    }

    var b = prompt("В каком месяце собака родилась?");
    if (b === "март" || b === "Март") {
        alert("Правильно");
        otvet++;
    } else {
        alert("Неправильно");
    }

    document.getElementById("result").innerText = "Правильных ответов: " + otvet + " из 3";
    if (otvet === 3) {
        
    document.getElementById("photo").style.display = "block";
}
        }
    </script>

    
</head>
<body>
<p>Всего вопросов: 3</p>
<img id="photo" src="marta.jpg" alt="фото" style="height: 500px; display: none;">

<button onclick="startTest()">начать тест</button>
<div id="result"></div>
</body>
</html>
